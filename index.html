<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Dynamic Images</title>
</head>
<body>
  <div id="hero">
    <div class="navbar">
      <img src="images/logo.png" alt="logo" class="logo">
      <div class="user">
        <button type="button">Explore</button>
        <img src="images/user.png" alt="user">
      </div>
    </div>

    <div class="container">
      <div class="info">
        <h1>Discover</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur voluptatum architecto nesciunt autem magnam, cupiditate illum facere sed veritatis hic?</p>
        <input type="text" placeholder="search">
      </div>
    </div>

    <div class="slider">
      <img src="images/left-arrow.png" alt="left arrow" id="prev">
      <div class="preview">
        <img src="images/small1.png" alt="small png" class="active thumbnail">
        <img src="images/small2.png" alt="small png" class="thumbnail">
        <img src="images/small3.png" alt="small png" class="thumbnail">
        <img src="images/small4.png" alt="small png" class="thumbnail">
        <img src="images/small5.png" alt="small png" class="thumbnail">
      </div>
      <img src="images/right-arrow.png" alt="right arrow" id="next">
    </div>
  </div> <!-- hero -->
  
  <script src="app.js"></script>
</body>
</html>
